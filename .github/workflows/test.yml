name: Python Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.12
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: cocopaths-env

      - name: Ensure Conda Initialization
        run: |
          conda init bash
        shell: bash
      - name: install Infrared
        run: |
           conda install conda-forge::infrared 
        working-directory: . 

      - name: Run pytest
        run: |
          source ~/.bashrc
          conda activate cocopaths-env
          pytest
        shell: bash

      - name: Verify installation of infrared
        run: |
          source ~/.bashrc
          conda activate cocopaths-env
          conda list infrared
        shell: bash

      - name: Run coverage
        run: |
          source ~/.bashrc
          conda activate cocopaths-env
          coverage run -m pytest
        shell: bash

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

