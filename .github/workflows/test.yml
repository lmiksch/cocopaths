name: Python Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # You can specify your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Install your project's dependencies
      working-directory: ./your_project_directory  # Change to your project's directory

    - name: Run pytest
      run: |
        pytest  # Or specify the pytest command you use
      working-directory: ./your_project_directory

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}