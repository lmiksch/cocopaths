name: Python Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.10  # Ensure this matches the environment.yml
          auto-update-conda: true
          environment-file: environment.yml
          activate-environment: cocopaths-env

      - name: Debug Conda Info
        run: |
          conda info
          conda list
        working-directory: .

      - name: Install additional Python dependencies
        run: |
          pip install flit
          pip install peppercornenumerator
          pip install pytest
          pip install pytest-cov  
          pip install crnsimulator
          pip install coverage
          pip install viennarna
        working-directory: .

      - name: Verify installation of infrared
        run: |
          conda list infrared
        working-directory: .

      - name: Run pytest
        run: |
          pytest
        working-directory: .

      - name: Run coverage
        run: |
          coverage run -m pytest
        working-directory: .

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
